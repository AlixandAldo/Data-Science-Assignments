<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flask Templates</title>
</head>

<body>
  <div class="container">
    {% for item in data %}
    <div>
              <h4>{{ item.vendor }}</h4>
              <h6>Fruit: {{ item.fruit }}</h6>
              <p>Quantity: {{ item.quantity }}</p>
      </div>
      {% endfor %}
  </div>
</body>

</html>
